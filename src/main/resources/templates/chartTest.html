<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>サンプル</title>
<th:block th:insert="fragments/base :: head"></th:block>
</head>
<body>
	<main class="p-3">
		<!-- 4個分のタブ -->
		<ul class="nav nav-tabs">
			<li class="nav-item"><a href="#photo1" class="nav-link active"
				data-toggle="tab">タブ１</a></li>
			<li class="nav-item"><a href="#photo2" class="nav-link"
				data-toggle="tab">タブ2</a></li>
			<li class="nav-item"><a href="#photo3" class="nav-link"
				data-toggle="tab">タブ3</a></li>
			<li class="nav-item"><a href="#photo4" class="nav-link"
				data-toggle="tab">タブ4</a></li>
		</ul>

		<!-- 写真部分 -->
		<div class="tab-content">
			<div id="photo1" class="tab-pane active">
				<img src="images/photo1.jpg" class="img-fluid" alt="" />
			</div>
			<div id="photo2" class="tab-pane">
				<img src="images/photo2.jpg" class="img-fluid" alt="" />
			</div>
			<div id="photo3" class="tab-pane">
				<img src="images/photo3.jpg" class="img-fluid" alt="" />
			</div>
			<div id="photo4" class="tab-pane">
				<img src="images/photo4.jpg" class="img-fluid" alt="" />
			</div>
		</div>
	</main>
</body>
</html>
