<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Twitterアプリ</title>
<th:block th:insert="fragments/base :: head"></th:block>
</head>
<body>
	<th:block th:fragment="article_form">

		<div class="form-group">
			<label for="comment">コメント</label>
			<textarea th:field="*{content}" class="form-control"
				th:errorclass="is-invalid" rows="3"></textarea>
			<div class="invalid-feedback" th:errors="*{content}"></div>
		</div>

		<div class="form-group">
			<label for="targetArticleId">返信先コメント番号</label> <input type="number"
				class="form-control" name="targetArticleId" id="targetArticleId"
				th:value="${targetAt}">
			<div class="invalid-feedback">その番号のメッセージは存在しません</div>
			<div th:if="${target_error != null}">
				<div id="numberError">numberError</div>

			</div>
			<div th:unless="${target_error != null}">
				<div id="numberError">normal</div>
			</div>
		</div>

		<br />
		<br />

	</th:block>

</body>

</html>
