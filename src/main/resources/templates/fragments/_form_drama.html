<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<th:block th:fragment="drama_form">

		<div class="form-group">
			<label for="dramaName">ドラマ名</label> <input type="text"
				th:errorclass="is-invalid" th:field="*{name}" class="form-control">
			<div class="invalid-feedback" th:errors="*{name}"></div>
			<br>
		</div>

		<div class="form-group">
			<label for="startDay">放送開始日</label><br> <input
				type="datetime-local" name="start" th:value="${start}"
				class="form-control"><br>
			<br>
		</div>

		<div class="form-group">
			<label for="startDay">放送終了日</label><br> <input
				type="datetime-local" name="end" th:value="${end}"
				class="form-control"><br>
			<br>
		</div>

		<input type="hidden" th:field="*{creater}">

	</th:block>

</body>
</html>
